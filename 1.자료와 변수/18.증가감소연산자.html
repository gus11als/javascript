<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let counter = 2;
    counter++;      // counter = counter + 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.
    alert( counter ); // 3

    let counter2 = 1;
    alert( 2 * ++counter2 ); // 4
</script>
  <p>스크립트 후</p>

</body>

</html>
