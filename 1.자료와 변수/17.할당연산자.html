<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let a = 1;
    let b = 2;

    let c = 3 - (a = b + 1);

    alert( a ); // 3
    alert( c ); // 0

    let n = 2;
    n += 5; // n은 7이 됩니다(n = n + 5와 동일).
    n *= 2; // n은 14가 됩니다(n = n * 2와 동일).

    alert( n ); // 14

    let m = 2;

    m *= 3 + 5;

    alert( m ); // 16  (*=의 우측이 먼저 평가되므로, 위 식은 m *= 8과 동일합니다.)
        </script>
    
  <p>스크립트 후</p>

</body>

</html>
