<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let value = true;
    alert(typeof value); // boolean

    value = String(value); // 변수 value엔 문자열 "true"가 저장됩니다.
    alert(typeof value); // string
    alert(value);
  </script>
    
  <p>스크립트 후</p>

</body>

</html>
