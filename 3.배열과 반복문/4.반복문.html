<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let arr = ["사과", "오렌지", "배"];

    for (let i = 0; i < arr.length; i++) {
    alert( arr[i] );
    }

    //2번째방법 let of
    let fruits = ["사과", "오렌지", "자두"];

    // 배열 요소를 대상으로 반복 작업을 수행합니다.
    for (let fruit of fruits) {
    alert( fruit );
    }

    //3번째 방법 let in
    let arr2 = ["사과", "오렌지", "배"];

    for (let key in arr2) {
    alert( arr2[key] ); // 사과, 오렌지, 배
    }

  </script>

  <p>스크립트 후</p>

</body>

</html>
