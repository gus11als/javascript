<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let arr = ["t", "e", "s", "t"];

    alert( arr.slice(1, 3) ); // e,s (인덱스가 1인 요소부터 인덱스가 3인 요소까지를 복사(인덱스가 3인 요소는 제외))

    alert( arr.slice(-2) ); // s,t (인덱스가 -2인 요소부터 제일 끝 요소까지를 복사)
    </script>

  <p>스크립트 후</p>

</body>

</html>
