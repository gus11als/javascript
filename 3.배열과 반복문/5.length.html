<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
  let fruits = [];
  fruits[123] = "사과";

  alert( fruits.length ); // 124 123에 사과값을 넣었기 때문에 +1해서 124가 출력
    
  let arr = [1, 2, 3, 4, 5];

  arr.length = 2; // 요소 2개만 남기고 잘라봅시다.
  alert( arr ); // [1, 2]

  arr.length = 5; // 본래 길이로 되돌려 봅시다.
  alert( arr[3] ); // undefined: 삭제된 기존 요소들이 복구되지 않습니다. arr.length = 0;하면 빠르게 배열삭제가능
  </script>

  <p>스크립트 후</p>

</body>

</html>
