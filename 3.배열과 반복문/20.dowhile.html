<body>

  <p>스크립트 전</p>

  <script>
    let i = 0;
    do {
    alert( i );
    i++;
    } while (i < 3);

    for(;;){
        //이거는 무한반복문
    }

    for (let i = 0; i < 10; i++) {
    // 조건이 참이라면 남아있는 본문은 실행되지 않습니다.
    if (i % 2 == 0) continue;
    alert(i); // 1, 3, 5, 7, 9가 차례대로 출력됨
    }
    </script>

  <p>스크립트 후</p>
