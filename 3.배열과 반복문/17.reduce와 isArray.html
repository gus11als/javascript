<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let arr = [1, 2, 3, 4, 5];
    let result = arr.reduce((sum, current) => sum + current, 0); //정모르겠으면 이쪽부분 표가있는데 그거보면 이해가능
    alert(result); // 15

    alert(Array.isArray({})); // false
    alert(Array.isArray([])); // true
    </script>

  <p>스크립트 후</p>

</body>

</html>
