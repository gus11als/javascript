<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let matrix = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9]
    ];

    alert( matrix[1][1] ); // 5, 중심에 있는 요소

    let arr = [1, 2, 3];

    alert( arr ); // 1,2,3
    alert( String(arr) === '1,2,3' ); // true toString변환
    alert( [] + 1 ); // "1"
    alert( [1] + 1 ); // "11"
    alert( [1,2] + 1 ); // "1,21"
    alert( "" + 1 ); // "1"
    alert( "1" + 1 ); // "11"
    alert( "1,2" + 1 ); // "1,21"
  </script>

  <p>스크립트 후</p>

</body>

</html>
