<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let fruits = ["사과", "오렌지", "배"];

    alert( fruits.pop() ); // 배열에서 "배"를 제거하고 제거된 요소를 얼럿창에 띄웁니다.
    alert( fruits ); // 사과,오렌지

    let fruits2 = ["사과", "오렌지"];

    fruits2.push("배");
    alert( fruits2 ); // 사과,오렌지,배

    let fruits3 = ["사과", "오렌지", "배"];

    alert( fruits3.shift() ); // 배열에서 "사과"를 제거하고 제거된 요소를 얼럿창에 띄웁니다.
    alert( fruits3 ); // 오렌지,배

    let fruits4 = ["오렌지", "배"];

    fruits4.unshift('사과');
    alert( fruits4 ); // 사과,오렌지,배

    let fruits5 = ["사과"];

    fruits5.push("오렌지", "배");
    fruits5.unshift("파인애플", "레몬");
    // ["파인애플", "레몬", "사과", "오렌지", "배"]
    alert( fruits5 );
    
  </script>

  <p>스크립트 후</p>

</body>

</html>
