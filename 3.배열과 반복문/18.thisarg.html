<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let army = {
    minAge: 18,
    maxAge: 27,
    canJoin(user) {
        return user.age >= this.minAge && user.age < this.maxAge;
    }
    };

    let users = [
    {age: 16},
    {age: 20},
    {age: 23},
    {age: 30}
    ];

    // army.canJoin 호출 시 참을 반환해주는 user를 찾음
    let soldiers = users.filter(army.canJoin, army);

    alert(soldiers.length); // 2
    alert(soldiers[0].age); // 20
    alert(soldiers[1].age); // 23
    
    </script>

  <p>스크립트 후</p>

</body>

</html>
