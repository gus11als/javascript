<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let options = {
    title: "Menu",
    width: 100,
    height: 200
    };

    // { 객체 프로퍼티: 목표 변수 }
    let {width: w, height: h, title} = options;

    // width -> w
    // height -> h
    // title -> title

    alert(title);  // Menu
    alert(w);      // 100
    alert(h);      // 200
  
    </script>

  <p>스크립트 후</p>

</body>

</html>
