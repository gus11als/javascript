<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let [name1, name2, ...rest] = ["Julius", "Caesar", "Consul", "of the Roman Republic"];

    alert(name1); // Julius
    alert(name2); // Caesar

    // `rest`는 배열입니다.
    alert(rest[0]); // Consul
    alert(rest[1]); // of the Roman Republic
    alert(rest.length); // 2
    
    </script>

  <p>스크립트 후</p>

</body>

</html>
