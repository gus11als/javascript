<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>

    let [a, b, c] = "abc"; // ["a", "b", "c"]
    let [one, two, three] = new Set([1, 2, 3]);
    //
    let user = {};
    [user.name, user.surname] = "Bora Lee".split(' '); //surname은 Lee
    alert(user.name); // Bora
    //
    let user2 = {
    name: "John",
    age: 30
    };    // 객체의 키와 값 순회하기

    for (let [key, value] of Object.entries(user2)) {
    alert(`${key}:${value}`); // name:John, age:30이 차례대로 출력
    }

    //두번쨰방법 map
    let user3 = new Map();
    user3.set("name", "John");
    user3.set("age", "30");

    for (let [key, value] of user3) {
    alert(`${key}:${value}`); // name:John, then age:30
    }

    
    </script>

  <p>스크립트 후</p>

</body>

</html>
