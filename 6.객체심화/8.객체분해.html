<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let options = {
    title: "Menu",
    width: 100,
    height: 200
    };

    let {title, width, height} = options;

    alert(title);  // Menu
    alert(width);  // 100
    alert(height); // 200

    //두번째 방법
        // let {...} 안의 순서가 바뀌어도 동일하게 동작함
    let {height2, width2, title2} = { title2: "Menu", height2: 200, width2: 100 }
    
    </script>

  <p>스크립트 후</p>

</body>

</html>
