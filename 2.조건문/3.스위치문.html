<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
   let a = 2 + 2;

    switch (a) {
    case 3:
        alert( '비교하려는 값보다 작습니다.' );
        break;
    case 4:
        alert( '비교하려는 값과 일치합니다.' );
        break;
    case 5:
        alert( '비교하려는 값보다 큽니다.' );
        break;
    default:
        alert( "어떤 값인지 파악이 되지 않습니다." );
    }
    //만일 브레이크문이 없으면 한개만 나오는게 아닌 4,5,default값이 전부 출력됨

    let a2 = 3;

    switch (a2) {
    case 4:
        alert('계산이 맞습니다!');
        break;

    case 3: // (*) 두 case문을 묶음
    case 5:
        alert('계산이 틀립니다!');
        alert("수학 수업을 다시 들어보는걸 권유 드립니다.");
        break;

    default:
        alert('계산 결과가 이상하네요.');
    }
    //위에 a2는 출력시 case 3,5이 같은값으로 인식되 case5가 출력됨

    let arg = prompt("값을 입력해주세요.");
    switch (arg) {
    case '0':
    case '1':
        alert( '0이나 1을 입력하셨습니다.' );
        break;

    case '2':
        alert( '2를 입력하셨습니다.' );
        break;

    case 3:
        alert( '이 코드는 절대 실행되지 않습니다!' );
        break;
    default:
        alert( '알 수 없는 값을 입력하셨습니다.' );
    }
    //3을 입력해도 값이 문자열로 들어오기 때문에 case3은 실행이안됨
    </script>

  <p>스크립트 후</p>

</body>

</html>
