<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let year = prompt('ECMAScript-2015 명세는 몇 년도에 출판되었을까요?'); //입력명령어

    if (year < 2015) {
    alert( '숫자를 좀 더 올려보세요.' );
    } else if (year > 2015) {
    alert( '숫자를 좀 더 내려보세요.' );
    } else {
    alert( '정답입니다!' );
    }

  </script>

  <p>스크립트 후</p>

</body>

</html>
