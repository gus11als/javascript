<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    function makeUser(name, age) {
    return {
        name: name,
        age: age,
        // ...등등
    };
    }
    let user = makeUser("John", 30);
    alert(user.name); // John

    // 아래는 단축
    function makeUser(name, age) {
    return {
        name, // name: name 과 같음
        age,  // age: age 와 같음
        // ...
    };
    }
        
  </script>

  <p>스크립트 후</p>

</body>

</html>
