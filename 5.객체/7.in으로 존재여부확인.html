<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let user = { name: "John", age: 30 };

    alert( "age" in user ); // user.age가 존재하므로 true가 출력됩니다.
    alert( "blabla" in user ); // user.blabla는 존재하지 않기 때문에 false가 출력됩니다.
  
    let user2 = { age: 30 };

    let key = "age";
    alert( key in user2 ); // true, 변수 key에 저장된 값("age")을 사용해 프로퍼티 존재 여부를 확인합니다.
  </script>

  <p>스크립트 후</p>

</body>

</html>
