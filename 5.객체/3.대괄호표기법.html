<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let user = {};

    // set
    user["likes birds"] = true;

    // get
    alert(user["likes birds"]); // true

    // delete
    delete user["likes birds"];

    let user2 = {
    name: "John",
    age: 30
    };

    let key = prompt("사용자의 어떤 정보를 얻고 싶으신가요?", "name");

    // 변수로 접근
    alert( user2[key] ); // John (프롬프트 창에 "name"을 입력한 경우) 키값을 넣어야 하니까 name,age를 넣을수있음 각각 john,30이나옴
  </script>

  <p>스크립트 후</p>

</body>

</html>
