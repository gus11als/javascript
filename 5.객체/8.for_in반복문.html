<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    
    let user = {
    name: "John",
    age: 30,
    isAdmin: true
    };

    for (let key in user) {
    // 키
    alert( key );  // name, age, isAdmin
    // 키에 해당하는 값
    alert( user[key] ); // John, 30, true
    }

  </script>

  <p>스크립트 후</p>

</body>

</html>
