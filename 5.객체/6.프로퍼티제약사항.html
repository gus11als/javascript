<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
   // 예약어를 키로 사용해도 괜찮습니다.
    let obj = {
    for: 1,         //for,let,return을 사용했는데 문제x
    let: 2,
    return: 3
    };

    alert( obj.for + obj.let + obj.return );  // 6

    let obj2 = {
    0: "test" // "0": "test"와 동일합니다.
    };
    // 숫자 0은 문자열 "0"으로 변환되기 때문에 두 얼럿 창은 같은 프로퍼티에 접근합니다,
    alert( obj2["0"] ); // test
    alert( obj2[0] ); // test (동일한 프로퍼티)
  
  </script>

  <p>스크립트 후</p>

</body>

</html>
