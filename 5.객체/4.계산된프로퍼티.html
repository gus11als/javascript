<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let fruit = prompt("어떤 과일을 구매하시겠습니까?", "apple");

    let bag = {
    [fruit]: 5, // 변수 fruit에서 프로퍼티 이름을 동적으로 받아 옵니다.
   
    };

    alert( bag.apple ); // fruit에 "apple"이 할당되었다면, 5가 출력됩니다.
    
  </script>

  <p>스크립트 후</p>

</body>

</html>
