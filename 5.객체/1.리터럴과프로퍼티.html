<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let user = {     // 객체
    name: "John",  // 키: "name",  값: "John" 프로퍼티1
    age: 30        // 키: "age", 값: 30       프로퍼티2
    };
    // 프로퍼티 값 얻기
    alert( user.name ); // John
    alert( user.age ); // 30
  </script>

  <p>스크립트 후</p>

</body>

</html>
