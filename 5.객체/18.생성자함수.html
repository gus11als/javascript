<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    //생성자함수 생성자 함수(constructor function)와 일반 함수에 기술적인 차이는 없습니다. 다만 생성자 함수는 아래 두 관례를 따릅니다.
    // 함수 이름의 첫 글자는 대문자로 시작합니다.
    // 반드시 'new' 연산자를 붙여 실행합니다.
    function User(name) {
    this.name = name;
    this.isAdmin = false;
    }

    let user = new User("보라");

    alert(user.name); // 보라
    alert(user.isAdmin); // false
    </script>

  <p>스크립트 후</p>

</body>

</html>
